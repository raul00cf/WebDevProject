<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <title>The CarShop</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
  </head>

  <body>
    <div>
      <div class="navbar">
        <div class="image">
          <a href="#/">
            <img class="logo" src="../data/logo.png" alt="logo">
          </a>
        </div>

        <div class="right_top">
          <a href="../sign/main.html">
            <li class="user">
              <img src="../data/sign.svg" alt="sign">
              <span>Sign in</span>
            </li>
          </a>

          <a href="#/">
            <li class="cart">
              <img src="../data/cart.svg" alt="cart">
              <span>0</span>
            </li>
          </a>
        </div>
      </div>

      <div class="menu_container">
        <div class="menu">
          <a href="#/">
            Sports
          </a>

          <a href="#/">
            Sedans
          </a>

          <a href="#/">
            Hatches
          </a>

          <a href="#/">
            SUVs
          </a>
        </div>
      </div>

      <div class="home">
        <div class="sort">
          <select class="dropdown" id="cars">
            <option value="popular">Sort by Most Popular</option>
            <option value="newest">Sort by Newest</option>
            <option value="bestseller">Sort by Best Seller</option>
          </select>
          <span>6 results</span>
        </div>

        <div class="grid">
          <div class="row">
            <a href="../information/main.html">
              <div class="cel">
                <img class="home_img" src="../data/sport1.png" alt="sport 1">
                <p>Product Name</p>
                <button class="cart_button">
                  <span>$32,000.00</span>
                  <img src="../data/cart_2.svg" alt="cart 2">
                  <span>0</span>
                </button>
              </div>
            </a>

            <a href="#/">
              <div class="cel">
                <img class="home_img" src="../data/sport2.png" alt="sport 2">
                <p>Product Name</p>
                <button class="cart_button">
                  <span>$32,000.00</span>
                  <img src="../data/cart_2.svg" alt="cart 2">
                  <span>0</span>
                </button>
              </div>
            </a>

            <a href="#/">
              <div class="cel">
                <img class="home_img" src="../data/sport3.png" alt="sport 3">
                <p>Product Name</p>
                <button class="cart_button">
                  <span>$32,000.00</span>
                  <img src="../data/cart_2.svg" alt="cart 2">
                  <span>0</span>
                </button>
              </div>
            </a>
          </div>

          <div class="row">
            <a href="../information/main.html">
              <div class="cel">
                <img class="home_img" src="../data/sport1.png" alt="sport 1">
                <p>Product Name</p>
                <button class="cart_button">
                  <span>$32,000.00</span>
                  <img src="../data/cart_2.svg" alt="cart 2">
                  <span>0</span>
                </button>
              </div>
            </a>

            <a href="#/">
              <div class="cel">
                <img class="home_img" src="../data/sport2.png" alt="sport 2">
                <p>Product Name</p>
                <button class="cart_button">
                  <span>$32,000.00</span>
                  <img src="../data/cart_2.svg" alt="cart 2">
                  <span>0</span>
                </button>
              </div>
            </a>

            <a href="#/">
              <div class="cel">
                <img class="home_img" src="../data/sport3.png" alt="sport 3">
                <p>Product Name</p>
                <button class="cart_button">
                  <span>$32,000.00</span>
                  <img src="../data/cart_2.svg" alt="cart 2">
                  <span>0</span>
                </button>
              </div>
            </a>
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="footer_content">
          <a href="../home/main.html">
            <img id="footer_img" src="../data/logo.png" alt="logo">
          </a>
          <div class="social">
            <a href="#/">
              <img src="../data/facebook.svg" alt="facebook">
            </a>
            <a href="#/">
              <img src="../data/linkedin.svg" alt="facebook">
            </a>
            <a href="#/">
              <img src="../data/twitter.svg" alt="facebook">
            </a>
            <a href="#/">
              <img src="../data/youtube.svg" alt="facebook">
            </a>
          </div>
          <div class="contact">
            <div class="contact_column">
              <span id="title">
                Phone
              </span>
              <br>
              <span id="data">
                (xx) xxxxx-xxxx
              </span>
            </div>

            <div class="contact_column">
              <span id="title">
                Email
              </span>
              <br>
              <span id="data">
                thecarstore@gmail.com
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
