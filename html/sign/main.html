<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <title>The CarShop</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
  </head>

  <body>
    <div>
      <div class="navbar">
        <div class="image">
          <a href="../home/main.html">
            <img class="logo" src="../data/logo.png" alt="logo">
          </a>
        </div>

        <div class="right_top">
          <a href="#/">
            <li class="cart">
              <img src="../data/cart.svg" alt="cart">
              <span>0</span>
            </li>
          </a>
        </div>
      </div>

      <div class="menu_container">
        <div class="menu">
          <a href="#/">
            Sports
          </a>

          <a href="#/">
            Sedans
          </a>

          <a href="#/">
            Hatches
          </a>

          <a href="#/">
            SUVs
          </a>
        </div>
      </div>

      <div class="home">
        <div class="signin">
          <span id="title">Sign in</span>

          <div class="input_table">
            <div class="input_column">
              <label for="email">Email</label><br>
              <label for="password">Password</label>
            </div>

            <div class="input_column2">
              <input type="email" name="email" /><br>
              <input type="password" name="password" />
            </div>
          </div>

          <button>
            Login
          </button>
          
          <a href="#/">
            <span id="forgot">Forgot Password?</span>
          </a>
        </div>

        <div class="create">
          <span id="title">Create account</span>

          <div class="input_table">
            <div class="input_column">
              <label for="name">Name</label><br>
              <label for="password">Password</label><br>
              <label for="email">Email</label><br>
              <label for="address">Address</label><br>
              <label for="phone">Phone</label>
            </div>

            <div class="input_column2">
              <input type="text" name="name" /><br>
              <input type="password" name="password" /><br>
              <input type="email" name="email" /><br>
              <input type="text" name="address" /><br>
              <input type="text" name="phone" />
            </div>
          </div>

          <button>
            Create
          </button>
        </div>
      </div>

      <div class="footer">
        <div class="footer_content">
          <a href="../home/main.html">
            <img id="footer_img" src="../data/logo.png" alt="logo">
          </a>
          <div class="social">
            <a href="#/">
              <img src="../data/facebook.svg" alt="facebook">
            </a>
            <a href="#/">
              <img src="../data/linkedin.svg" alt="facebook">
            </a>
            <a href="#/">
              <img src="../data/twitter.svg" alt="facebook">
            </a>
            <a href="#/">
              <img src="../data/youtube.svg" alt="facebook">
            </a>
          </div>
          <div class="contact">
            <div class="contact_column">
              <span id="title">
                Phone
              </span>
              <br>
              <span id="data">
                (xx) xxxxx-xxxx
              </span>
            </div>

            <div class="contact_column">
              <span id="title">
                Email
              </span>
              <br>
              <span id="data">
                thecarstore@gmail.com
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
